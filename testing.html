<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>WHOMST</title>
		<!-- Font Awesome -->
		<!-- Bootstrap core CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css" rel="stylesheet">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<style>
			.vertical-center {
				min-height: 100%;
				min-height: 100vh;

				display: flex;
				align-items: center;
				justify-content: center;
				flex-flow: column wrap;
				word-wrap: break-word;
				word-break: break-all;
			}
		</style>


	</head>

	<body>

		<div class="container vertical-center">
			<div class="row">
				<div class="col col-lg-12 text-center">
					<h1 class="display-1" id="meme"></h1>
				</div>
			</div>
			<div class="row">
				<div class="col col-lg-12 text-center">
					<button type="button" class="btn btn-primary" id="whomst"></button>
				</div>
			</div>
		</div>

		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>

		<script type="text/javascript">
			var cerebral = "whomst'd've'ly'yaint'nt'ed'ies's'y'es".toUpperCase();
			var cerebralArray = cerebral.split("'");
			cerebralArray.push("Start Over");
			var i = 0;
			$(document).ready(function() {
				$("#whomst").text(cerebralArray[i]);
			});
			$("#whomst").click(function() {
				if(i < cerebralArray.length - 1) {
					if(i !== 0) {
						$("#meme").append("'");
					}
					$("#meme").append(cerebralArray[i]);
					i++;
				} else {
					$("#meme").html("");
					i = 0;
				}
				$("#whomst").text(cerebralArray[i]);
			});
		</script>
	</body>

</html>
